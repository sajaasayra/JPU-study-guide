<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>University Major</title>
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
</head>

<body class="sp">
    <fieldset>
        <header class="ppagit">
            <p class="ppag">Enter your academic information:</p>
        </header>
        <form id="specializationForm">
            <div>
                <label class="cssinformation" for="num">Academic Year:</label>
                <input id="num" type="number" name="number" min="1" max="4" autofocus required>
            </div>
            <label class="cssinformation">Your university major:</label>
            <div class="major-option">
                <input type="radio" name="major" id="cs" value="CS" required>
                <label for="cs">Computer science</label>
            </div>
            <div class="major-option">
                <input type="radio" name="major" id="cn" value="CN">
                <label for="cn">Computer networks</label>
            </div>
            <div class="major-option">
                <input type="radio" name="major" id="cyber" value="CSS">
                <label for="cyber">Cyber security</label>
            </div>
            <input class="save-btn" type="submit" value="Save">
        </form>
    </fieldset>

    <script>
        document.getElementById('specializationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const selectedMajor = document.querySelector('input[name="major"]:checked')?.value;

            if (!selectedMajor) {
                alert("Please select a major.");
                return;
            }

            // Save to localStorage if needed
            localStorage.setItem("studentSpecialization", selectedMajor);

            // Redirect to the proper page
            const repoName = window.location.pathname.split("/")[1];
            const targetURL = `/${repoName}/${selectedMajor}.html`;
            window.location.href = targetURL;
        });
    </script>
</body>

</html>
